<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poject16-Calculacora de IMC</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="build/styles/main.css">
</head>
<body>
   <div class="container container-header">
    <header>        
        <div>
            <h1>Calculadora de IMC</h1>
        </div>
    </header>
   </div>
   <div class="container">
    <div class="dados_imc">
        <h1>Dados Necess√°rios</h1>
        <form>
            <div>
                <label for="peso">Peso</label>
                <input type="text" name="" id="id-peso" placeholder="Ex: 76.5">
            </div>
            <div>
                <label for="altura">Altura</label>
                <input type="text" name="" id="id-altura" placeholder="Ex: 1.94">
            </div>
            <button type="submit" id="btn-submit">Enviar</button>
            <button type="reset" id="btn-reset">Limpar</button>
        </form>
    </div>
    <div class="resultado-imc">
        <h1>Resultado apresentado</h1>
        <p class="descricao-imc"></p>
        <p class="classificacao-imc"></p>
        <div class="img-resultado"></div>
    </div>
   </div>
   <script src="source/scripts/main.js"></script>
</body>
</html>
